		<h5 style="width: 530; text-transform: lowercase">un objeto geométrico cuya estructura básica, fragmentada o aparentemente irregular, se repite a diferentes escalas.​</br> El término fue propuesto por el matemático Benoît Mandelbrot en 1975 y deriva del latín fractus, que significa quebrado o fracturado
		</h5>
		
		<script>
			const cx = document.querySelector("canvas").getContext("2d");
			cx.scale(1,1);
			let colobj = {};
			
			function branch(length, angle, scale, cobj) {
				
				colobj.r = setCol();
				colobj.g = setCol();
				colobj.b = setCol();
				cx.fillStyle = `rgb(${cobj.r}, ${cobj.g}, ${cobj.b})`;
				cx.fillRect(0, 0, 10* Math.random() | 0, length);
				if (length < 8) return;
				cx.save();
				cx.translate(0, length);
				cx.rotate(-angle);
				branch(length * scale, angle, scale, cobj);
				cx.rotate(2 * angle); 
			  	branch(length * scale, angle, scale, cobj);
				cx.restore();
			}
			function setCol(){
			 return 255* Math.random() | 0;
			}
			cx.translate(300, 0);
			function nuevo(){
				cx.clearRect(0, 0, cx.canvas.height, cx.canvas.width);
							
				branch(60, 0.5, 0.8, colobj);
			}
		</script>
		
		
		<canvas id="myCanvas" width="800" height="800"></canvas>
<script>
var creal = -.8
var cimag = .156;

var context = canvas.getContext('2d');
var frame = 0;
 				
				
var pallette=[]; //an array that stores the RGB combinations
 
function julia()
{
        for(y=0;y<100;y++)
                {
                for(x=0;x<100;x++)
                        {
                        var cx=-1.6+x/30;
                        var cy=-1.6+y/30;
                        var i = 0;
 
                        do
                                {
                                xt=cx*cx-cy*cy+creal;
                                cy=2*cx*cy+cimag;
                                cx=xt;
                                i++;
                                }
                        while ((cx*cx+cy*cy<4)&&i<25);
 
                        //i=i.toString(16); - commented out since not needed in this version
                        context.beginPath();
                        context.rect(x*4, y*4, 4, 4);
                        context.fillStyle = pallette[i];
                        context.fill();
                        }
                }
        frame++;
        creal=-.8+.6*Math.sin(frame/(3.14*20));
        cimag=.156+.4*Math.cos(frame/(3.14*40));
        
}
var c = {};

for(x=0;x<4;x++) // this loop populates the color pallette array
        {
		     c.r = setCol();
				c.g = setCol();

		     pallette[x]=`rgb(${c.r}, ${c.g}, ${c.b})`;
		     pallette[x+1]=`rgb(${c.r+3}, ${c.g+3}, ${c.b+3})`;
		     pallette[x+8]=`rgb(${c.r+1}, ${c.g+1}, ${c.b+1})`;
				pallette[x+11]=`rgb(${c.r+4}, ${c.g+4}, ${c.b+4})`;
		     pallette[17+x]=`rgb(${c.r+2}, ${c.g+2}, ${c.b+2})`;
